picture:
  source: "gallery/"
  output: "gallery"
  markup: "picture"
  presets:
    post-thumbnail:
      ppi: [1]
      attr:
        class: "img-responsive img-thumbnail"
        itemprop: "image"
      source_default: 
        width: "500"
    default:
      ppi: [1]
      attr:
        class: "img-responsive img-thumbnail"
        itemprop: "image"
      source_default: 
        width: "960"


gallerytag:
    magick_lib: mini               # choose this if you use mini_magick
    source_dir: gallery
    destination_dir: gallery/thumbs
    thumb_width: 230
    thumb_height: 153
    columns: 99                     # set to 0 and a <ul> list will be generated
    custom_attribute_name: data-lightbox
    baseurl: 

collections:
  php:
    output: true

# Build settings
markdown: kramdown
theme: minima
gems:
exclude:
  - Gemfile
  - Gemfile.lock
