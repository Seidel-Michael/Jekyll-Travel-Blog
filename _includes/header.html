<body>
    <img id="bg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="" style="position: fixed; left: 0; top: 0; z-index:-1;"
    />
    <div class="container main-container">
        <div style="text-align:center;"><img class="hide-small" src="{{ site.header-image }}" style="height:{{ site.header-image-height }};"></div>
        <hr class="hide-small" style="margin-bottom: 0px;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button style="margin-top: 8px; margin-bottom: 8px;" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                    <img class="hide-large" src="{{ site.header-image }}" style="height:{{ site.header-image-height-small }};">
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        {% assign pages=site.pages | where_exp:"item", "item.menu > 0" | sort: "menu" %} {% for my_page in pages %} {% if my_page.title
                        %} {% if my_page.url == page.url %}
                        <li class="active"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                        {% else %}
                        <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                        {% endif %} {% endif %} {% endfor %}
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </nav>
        <hr style="margin-top: 0px;">
